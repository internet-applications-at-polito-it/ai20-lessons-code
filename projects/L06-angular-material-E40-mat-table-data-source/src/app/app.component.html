<!--The content below is only a placeholder and can be replaced.-->
<div>
  <mat-toolbar>
    <span>{{ title + " application" | titlecase  }} </span>
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="select filter value">
  </mat-form-field>
  <p> selectedRow: {{ selectedRow | json }}</p>
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"          
    [ngClass]="{'highlight': selectedRow?.name == row.name}"
    (click)="highlight(row)"></tr>
  </table>
  <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
